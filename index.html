<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Form Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Welcome!</h1>

  <form id="contactForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <button type="submit">Submit</button>
    <div id="formMessage" class="feedback"></div>
  </form>

  <div>
    <label for="liveInput">Say something:</label>
    <input type="text" id="liveInput" placeholder="Type here...">
    <p id="echoOutput"></p>
  </div>

  <button id="toggleMode" class="toggle-mode">Toggle Dark Mode</button>

  <script src="script.js"></script>
</body>
</html>
